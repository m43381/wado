<!-- templates/includes/sidebar.html -->

<aside class="sidebar">
    <nav class="sidebar-nav">
        <h3 class="sidebar-title">Меню</h3>
        <ul>
            {% for item in menu_items %}
                <li>
                    <a href="{{ item.url }}" 
                       class="nav-item{% if item.active %} active{% endif %}">
                        {{ item.name }}
                        {% if item.url_name == 'notifications:list' and unread_notifications > 0 %}
                            <span class="badge">{{ unread_notifications }}</span>
                        {% endif %}
                    </a>
                </li>
            {% empty %}
                <li><a href="#" class="nav-item disabled">Нет доступных пунктов</a></li>
            {% endfor %}

            <li>
                <a href="{% url 'authentication:logout' %}" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </a>
            </li>
        </ul>
    </nav>
</aside>
<style>
    .badge {
    background-color: #e74c3c; /* Красный цвет */
    color: white;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 12px;
    margin-left: 8px;
    display: inline-block;
}
</style>
