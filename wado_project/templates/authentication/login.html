{% extends "base.html" %}
{% load static %}

{% block title %}Вход в систему | Распределятор{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Вход в систему</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-submit">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
