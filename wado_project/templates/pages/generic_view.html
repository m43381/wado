{% extends "base_account.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block account_content %}
<div class="form-page">
    <div class="form-card">
        <h2 class="form-title">
            {% if icon %}<i class="fas fa-{{ icon }}"></i>{% endif %}
            {{ title }}
        </h2>

        {% block view_body %}
        <!-- Только просмотр информации -->
        {% endblock %}
        
        {% block view_actions %}
        <div class="form-actions">
            <a href="{% url 'faculty:staff' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
        </div>
        {% endblock %}
    </div>
</div>
{% endblock %}
