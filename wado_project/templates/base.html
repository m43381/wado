<!DOCTYPE html>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="{% if request.path == '/' %}home-page{% endif %}">

        <main class="main">

            {% endblock %}
        </main>
        
        {% include "includes/footer.html" %}
    </div>

</html>
